plugins {
    id 'java'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'io.cucumber:cucumber-java:4.2.0'
    compile 'io.cucumber:cucumber-junit:4.2.0'
    compile group: 'com.aventstack', name: 'extentreports-cucumber4-adapter', version: '1.0.4'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0')
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'

}
jacoco {
    toolVersion = "0.7.9"
    reportsDir = file("$buildDir/customJacocoReportDir")
}
jacocoTestReport {
    reports {
        html.destination file("${buildDir}/jacocoHtml")
    }
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}
